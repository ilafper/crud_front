<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PREDDIONES TIEMP</title>
    <link rel="stylesheet" href="../css/css.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<section class="imgClima">

</section>

<body>
    <header>
        <h1>Predicciones del Tiempo</h1>
        <p>Gestiona las predicciones meteorológicas de tus ciudades favoritas</p>
    </header>
    <section class="boton">
        <button class="añadir">+ Añadir prediccion</button>

    </section>
    <h2 class="titi">Lista de predicciones</h2>
    <section class="lista-predict">

    </section>

    <div class="modalCarta" style="display:none;">
        <div class="modal-content">
            <span class="cerrar">&times;</span>
            <h3>Detalles de la Predicción</h3>
            <section class="row">
                <section class="izqqq">
                    <img src="" alt="" class="modal-imagen" />
                </section>
                <section class="info">
                    <p><strong>Lugar:</strong> <span class="modal-lugar"></span></p>
                    <p><strong>Fecha</strong> <span class="modal-fecha"></span></p>
                    <p><strong>Hora:</strong> <span class="modal-hora"></span></p>
                    <p><strong>Descripción:</strong> <span class="modal-descripcion"></span></p>
                    <p><strong>Temperatura:</strong> <span class="modal-temperatura"></span>°C</p>
                    <p><strong>Humedad:</strong> <span class="modal-humedad"></span>%</p>
                    <p><strong>Viento:</strong> <span class="modal-viento"></span> km/h</p>
                    <p><strong>Prob. Precipitación:</strong> <span class="modal-precipitacion"></span>%</p>

                </section>
                <section class="botones-accion">
                    <button class="borrar" title="Borrar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-trash-icon lucide-trash">
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />
                            <path d="M3 6h18" />
                            <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                        </svg>
                    </button>
                    <button class="editar" title="Editar">

                    </button>
                </section>
            </section>


        </div>
    </div>

    <div class="modalCrear" style="display:none;">
        <div class="formu-content">
            <form method="post">
                <label for="fecha">Fecha:</label><br>
                <input type="date" id="fecha" name="fecha" required><br><br>

                <label for="hora">Hora:</label><br>
                <input type="time" id="hora" name="hora" required><br><br>

                <label for="lugar">Lugar:</label><br>
                <input id="lugar" name="lugar" rows="4" required><br><br>

                <label for="temperatura">Temperatura:</label><br>
                <input type="number" id="temperatura" name="temperatura" required><br><br>

                <label for="descripcion">Descripción:</label><br>
                <textarea name="descripcion" id="descripcion"></textarea><br><br>

                <label for="humedad">Humedad:</label><br>
                <input type="number" id="humedad" name="humedad" required><br><br>

                <label for="viento">Viento km/H:</label><br>
                <input type="number" id="viento" name="viento" required><br><br>


                <label for="precipitacion">Prob Precipitacion:</label><br>
                <input type="number" id="precipitacion" name="precipitacion" required><br><br>

                <label for="imagen">Seleccione la imagen:</label><br>
                <select id="opcion" name="opcion" required>
                    <option value="">-- Seleccione --</option>
                    <option value="../src/soleado.png">Soleado.png</option>
                    <option value="../src/lluvia.png">lluvia.png</option>
                    <option value="../src/nieve.png">nieve.png</option>
                    <option value="../src/nublado.png">nublado.png</option>
                </select>
                <button class="enviarDatos" type="submit">Crear</button>
            </form>
        </div>


    </div>


    <div class="modalEditar" style="display:none;">
        <div class="editar-content">
            <form>
                <h4>EDITAR PREDICCION</h4>
                <label for="editarFecha">Fecha:</label><br>
                <input type="date" id="editarFecha" name="editarFecha"><br><br>

                <label for="editarhora">Hora:</label><br>
                <input type="time" id="editarhora" name="editarhora"><br><br>


                <label for="Editarlugar">Lugar:</label><br>
                <input type="name" id="Editarlugar" name="Editarlugar"><br><br>

                <label for="Editartemperatura">Temperatura:</label><br>
                <input type="number" id="Editartemperatura" name="Editartemperatura"><br><br>

                <label for="Editardescripcion">Descripción:</label><br>
                <textarea name="Editardescripcion" id="Editardescripcion"></textarea><br><br>

                <label for="Editarhumedad">Humedad:</label><br>
                <input type="number" id="Editarhumedad" name="Editarhumedad"><br><br>

                <label for="Editarviento">Viento km/H:</label><br>
                <input type="number" id="Editarviento" name="Editarviento"><br><br>


                <label for="Editarprecipitacion">Prob Precipitacion:</label><br>
                <input type="number" id="Editarprecipitacion" name="Editarprecipitacion"><br><br>

                <label for="Editarimagen">Seleccione la imagen:</label><br>
                <select id="Editaropcion" name="opcion">
                    <option value="">-- Seleccione --</option>
                    <option value="../src/soleado.png">Soleado.png</option>
                    <option value="../src/lluvia.png">lluvia.png</option>
                    <option value="../src/nieve.png">nieve.png</option>
                    <option value="../src/nublado.png">nublado.png</option>
                </select>
                <button class="actualizar" type="submit">Actualizar</button>
            </form>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
